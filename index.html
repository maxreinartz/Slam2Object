<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>Slam2Object</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/icon.jpg" sizes="any" />
    <link rel="apple-touch-icon" href="assets/icon.jpg" />
    <meta name="theme-color" content="#1a1a1a" />
  </head>
  <body>
    <!-- Add this if initial theme is 'court' -->
    <div class="background-image visible"></div>
    <div id="startOverlay" class="overlay">
      <div class="overlay-content">
        <h2>Slam2Object</h2>
        <p id="startMessage">Tap anywhere to start</p>
      </div>
    </div>
    <div id="objection">
      <img src="assets/img/en_objection.png" alt="Objection!" />
    </div>
    <h1>Slam2Object</h1>
    <div class="card">
      <p>Current dB: <span id="currentDb">0</span></p>
    </div>
    <div class="card settings">
      <h2>Settings</h2>
      <div class="setting-item">
        <label for="character">Character:</label>
        <select id="character">
          <option value="random">Random</option>
          <option value="franziskavonkarma">Franziska von Karma</option>
          <option value="godot">Godot</option>
          <option value="manfredvonkarma">Manfred von Karma</option>
          <option value="milesedgeworth">Miles Edgeworth</option>
          <option value="phoenixwright">Phoenix Wright</option>
          <option value="winstonpayne">Winston Payne</option>
        </select>
      </div>
      <div class="setting-item">
        <label for="language">Language:</label>
        <select id="language">
          <option value="en">English</option>
          <option value="jp">Japanese</option>
          <option value="ko">Korean</option>
          <option value="de">German</option>
        </select>
      </div>
      <div class="setting-item">
        <label for="theme">Theme:</label>
        <select id="theme">
          <option value="simple-dark">Simple Dark</option>
          <option value="simple-light">Simple Light</option>
          <option value="court">Court</option>
        </select>
      </div>
      <div class="setting-item">
        <label for="volume">Volume:</label>
        <input type="range" id="volume" min="0" max="100" value="100" />
        <span id="volumeValue">100%</span>
      </div>
      <div class="setting-item">
        <label for="threshold">Sensitivity:</label>
        <input type="range" id="threshold" min="40" max="100" value="75" />
        <span id="thresholdValue">75%</span>
      </div>
      <button id="resetButton" class="reset-button">
        Reset Settings & Clear Cache
      </button>
    </div>
    <footer>
      <p>
        Copyright © 2024, Max Reinartz •
        <a
          href="https://github.com/maxreinartz/Slam2Object"
          target="_blank"
          rel="noopener"
          >GitHub</a
        ><br />
        The Ace Attorney series is property of Capcom • This project is not
        associated with Capcom
      </p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
